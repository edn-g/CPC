<div class="panel panel-default home-panel">
    <div class="panel-heading">
        <h1 class="panel-title">CPC World Campaigns</h1>
    </div>
    <div class="panel-body">
        <div class="col-md-4 col-sm-6 thumb" ng-repeat="company in companies">
            <a class="thumbnail" ui-sref="home">
                <div class="company-logo"><img ng-src="{{company.logoUrl}}" alt=""></div>
                <div class="caption">
                    <h3 class="company-name text-center">{{company.name}}</h3>
                </div>
            </a>
        </div>

        <div class="col-md-4 col-sm-6 thumb" ng-show="roleAmin">
            <a class="thumbnail" ui-sref="home">
                <div class="company-add text-center" popover="Register a new company" popover-trigger="mouseenter" popover-placement="bottom" popover-popup-delay="200"><span class="fa fa-plus fa-5x"></span></div>
                <div class="caption">
                    <h3 class="company-name text-center text-muted">&nbsp;</h3>
                </div>
            </a>
        </div>
    </div>
</div>
